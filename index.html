<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tara ma Contact Us</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contact-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .contact-box h2 {
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s border;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s background;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 600px) {
      .contact-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-box">
<center><image src="https://lh3.googleusercontent.com/p/AF1QipN6H-z-A_ym_a0MwiYPD-OiJUc4QRsbApxTwqdr=s1360-w1360-h1020-rw" width="40%"></center>

    <h2>Contact Us</h2>

    <!-- ðŸ”” Replace "your@email.com" with your actual email address -->
    <form action="https://formsubmit.co/shibshankarparua3678@gmail.com" method="POST">

      <!-- Hidden field to prevent spam -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Optional: After submission redirect -->
      <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="number">Your Mobile</label>
        <input type="number" id="number" name="number" placeholder="Enter your mobile no" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message..." rows="5" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
